<!DOCTYPE html>
<html>
<head>
    <Title> Superfun Test Blog</Title>

</head>

<body>
    <h1> Welcome to the Superfun Test Blog!</h1>
    {% for article in articles %}
        <div class = "article"> <a href = "{% url 'blog:article' pk=article.pk %}">{{ article.article_title }} </a>  <p> Views: {{article.views }} Comments: {{ article.comment_set.count }} </p></div>
    {% endfor %}
</body>

</html>
